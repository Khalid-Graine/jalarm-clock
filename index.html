<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Alarm Clock </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="overley"></div>
  <div class="notification">
    <h2>Alarm</h2>
    <img src="./files/clock.svg">
    <p></p>
    <button class="ok">OK</button>
  </div>
  <div class="background"></div>
  <div class="wrapper">
    <h4 class="today-date"></h4>
    <img src="./files/clock.svg" alt="clock">
    <h1>00:00:00 PM</h1>
    <div class="content">
      <div class="column">
        <select>
          <option value="Hour"  selected disabled>Hour</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="Minute"  selected disabled>Minute</option>
        </select>
      </div>
      <div class="column">
        <select>
          <option value="AM/PM" selected disabled>AM/PM</option>
        </select>
      </div>
    </div>
    <button class="setAlarmBtn">Set Alarm</button>
  </div>
  <div class="wrapper-two">
    <h2>Dashboard</h2>
    <hr>
    <!-- <div class="item" id="10:13 AM">
      <h3>10:13 AM</h3>
      <button data-id="10:13 AM" class="delet">delet</button>
    </div> -->
  </div>

  <script src="script.js"></script>

</body>

</html>
